// ============================================================================
// Capella Thermometer
// ============================================================================

@PART[CapellaExperiment1]:NEEDS[CNAR]:AFTER[KerbalismDefault]
{
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.6
		packetSize = 2
		packetResourceCost = 1.5
		requiredResource = ElectricCharge
		antennaPower = 6250
		antennaCombinable = False
	} 
	
	!MODULE[Sensor] {}

	MODULE
	{
		name = Sensor
		type = temperature
	}
}

@PART[CapellaExperiment1]:NEEDS[CNAR,FeatureScience]:AFTER[KerbalismDefault]
{
	!MODULE[ModuleAnimateGeneric] {}
	!MODULE[*ModuleScience*] {}
	!MODULE[Experiment] {}

	MODULE
	{
		name = Experiment
		experiment_id = temperatureScan
	}

	!MODULE[Configure]:HAS[#title[Unmanned?Experiments]] {}
	!MODULE[ModuleKerbNetAccess] {}

	MODULE
	{
		name = Configure
		title = Unmanned Experiments
		SETUP
		{
			name = 2HOT Thermometer
			desc = Installs the 2HOT Thermometer on the Science Instrument Unit, allowing you to perform temperature scans.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = temperatureScan
			}
		}
	}
}


